<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<style>
    html,
    body {
        height: 100%;
        text-align: center;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
</style>

<body>
    <div id="app">

        <div class="container">
            <div class="row justify-content-center">
                <h1 class="h3 mb-3 font-weight-normal">
                    請先登入
                </h1>
                <div class="col-8">
                    <form id="form" class="form-signin">
                        <div class="form-floating mb-3">
                            <input v-model="UserData.username" type="email" class="form-control" id="username"
                                placeholder="name@example.com" required autofocus>
                            <label for="username">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input v-model="UserData.password" type="password" class="form-control" id="password"
                                placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <button @click="login" class="btn btn-lg btn-primary w-100 mt-3" type="button">
                            登入
                        </button>
                    </form>
                    <p style="color: red;">{{loginText}}</p>
                </div>
            </div>
            <p class="mt-5 mb-3 text-muted">
                &copy; 2021~∞ - 六角學院
            </p>
            <a href="./product.html"></a>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <script type="module">
        import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

        createApp({
            data() {
                return {
                    UserData: {
                        username: '',
                        password: ''
                    },
                    loginText: ''
                };
            },
            methods: {
                login() {
                    const url = 'https://vue3-course-api.hexschool.io/v2'; // 請加入站點
                    const path = 'qaz326978547'; // 請加入個人 API Path
                    axios.post(`${url}/admin/signin`, this.UserData)
                        .then((res) => {
                            const { token, expired } = res.data
                            document.cookie = `MyToken = ${token} ; expired = ${new Date(expired)}`
                            this.loginText = res.data.message
                            // 3秒後跳轉頁面
                            setTimeout("location.href='./product.html'", 3000);
                        })
                        .catch((error) => {
                            this.loginText = error.data.message
                        })

                }
            },

        }).mount("#app");
    </script>
</body>

</html>

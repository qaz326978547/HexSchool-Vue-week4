<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<style>
    img {
        object-fit: contain;
        max-width: 100%;
    }

    .primary-image {
        height: 300px;
    }

    .images {
        height: 150px;
    }

    .modal-dialog {
        margin: 0 auto;
        min-width: 300px;
        max-width: 50% !important;
    }

    .imagesUrl {
        position: relative;
    }

    .delete-image {
        position: absolute;
        top: 0;
        right: 0;
    }
</style>

<body>
    <div id="app">
        <div class="container">
            <div class="text-end mt-4">
                <button type="button" class="btn btn-primary" @click="openModal('new')">
                    建立新的產品
                </button>
            </div>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th width="120">
                            分類
                        </th>
                        <th>產品名稱</th>
                        <th width="120">
                            原價
                        </th>
                        <th width="120">
                            售價
                        </th>
                        <th width="100">
                            是否啟用
                        </th>
                        <th width="120">
                            編輯
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in products" :key="item.id">
                        <td width="100">{{item.category}}</td>
                        <td width="150">{{ item.title }}</td>
                        <td width="120">
                            {{item.origin_price }}
                        </td>
                        <td width="120">
                            {{ item.price }}
                        </td>
                        <td width="150">
                            <span v-if="item.is_enabled" class="text-success">啟用</span>
                            <span v-else>未啟用</span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <button @click="openModal('edit',item)" type="button"
                                    class="btn btn-outline-primary btn-sm">
                                    編輯
                                </button>

                                <!-- Button trigger modal -->
                                <button @click="openModal('delete', item)" type="button"
                                    class="btn btn-outline-danger btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#delProductModal">
                                    刪除
                                </button>

                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination :pages="page" :get-data="getData"></pagination>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="productModal" ref="productModal" tabindex="-1" aria-labelledby="productModalLabel"
            aria-hidden="true">

            <modal :temp-product="tempProduct" :create-images="createImages" :upate-product="upateProduct"
                :is-new="isNew"></modal>





        </div>
        <!-- delModal -->
        <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1"
            aria-labelledby="delProductModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content border-0">
                    <div class="modal-header bg-danger text-white">
                        <h5 id="delProductModalLabel" class="modal-title">
                            <span>刪除產品</span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        是否刪除
                        <strong class="text-danger">{{ tempProduct.title }}</strong>
                        商品(刪除後將無法恢復)。
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            取消
                        </button>
                        <button type="button" class="btn btn-danger" @click="delProduct(tempProduct.id)">
                            確認刪除
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

</body>

</html>



<script type="module">
    import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
    import pagination from "./pagination.js"
    import modal from "./modal.js"
    let productModal = null
    let delProductModal = null
    createApp({
        data() {
            return {
                apiUrl: 'https://vue3-course-api.hexschool.io/v2',
                apiPath: 'qaz326978547',
                products: [],
                isNew: true,
                temp: {},
                tempProduct: {
                    imagesUrl: []
                },
                page: {},
            };
        },
        methods: {

            checkAdmin() {
                const url = `${this.apiUrl}/api/user/check`;
                axios.post(url)
                    .then((res) => {
                        this.getData()
                    })
                    .catch((err) => {
                        alert('請先登入會員')
                        setTimeout("location.href='./index.html'", 1000);
                    })
                // console.log(document.cookie.match('MyToken'));
                // if (document.cookie.match('MyToken')) {
                //     console.log('裡面有token');
                // }
            },
            getData(page = 1) {
                axios.get(`${this.apiUrl}/api/${this.apiPath}/admin/products/?page=${page}`)
                    .then((res) => {
                        console.log(res.data.products);
                        console.log(res.data);
                        this.products = res.data.products
                        this.page = res.data.pagination
                    })
                    .catch((err) => {
                        alert(err.data.message)
                    })
            },
            createImages() {
                if (!this.tempProduct.imagesUrl) {
                    this.tempProduct.imagesUrl = [];
                    this.tempProduct.imagesUrl.push('');
                } else {
                    this.tempProduct.imagesUrl.push('');

                }

            },
            openModal(isNew, item) {
                if (isNew === 'new') {
                    this.tempProduct = {
                        imagesUrl: [],
                    };
                    this.isNew = true;
                    productModal.show();
                } else if (isNew === 'edit') {
                    this.tempProduct = { ...item };
                    this.isNew = false;
                    productModal.show();
                } else if (isNew === 'delete') {
                    this.tempProduct = { ...item };
                    delProductModal.show()
                }
            },
            upateProduct() {
                console.log('HI');
                if (this.isNew) {

                    axios.post(`${this.apiUrl}/api/${this.apiPath}/admin/product`, { data: this.tempProduct })
                        .then((res) => {
                            console.log(res);
                            productModal.hide()
                            this.getData()

                            swal({
                                title: "新增成功",
                                icon: "success",
                                timer: 2000
                            });
                        })
                        .catch((err) => {
                            alert(err.data.message)
                        })
                } else {
                    axios.put(`${this.apiUrl}/api/${this.apiPath}/admin/product/${this.tempProduct.id}`, { data: this.tempProduct })
                        .then((res) => {
                            console.log(res);
                            productModal.hide()
                            this.getData()

                            swal({
                                title: "編輯成功",
                                icon: "success",
                                timer: 2000
                            });
                        })
                        .catch((err) => {
                            alert(err.data.message)
                        })
                }

            },
            delProduct(id) {
                axios.delete(`${this.apiUrl}/api/${this.apiPath}/admin/product/${id}`)
                    .then((res) => {
                        console.log(res);
                        delProductModal.hide()
                        this.getData()
                        swal({
                            title: "刪除成功",
                            icon: "success",
                            timer: 2000
                        });
                    })
                    .catch((err) => {
                        alert(err.data.message)
                    })
            },
        },
        components: {
            pagination,
            modal
        },
        mounted() {
            productModal = new bootstrap.Modal(document.getElementById('productModal'), {
                keyboard: false
            });

            delProductModal = new bootstrap.Modal(document.getElementById('delProductModal'), {
                keyboard: false
            });

            const token = document.cookie.replace(/(?:(?:^|.*;\s*)MyToken\s*=\s*([^;]*).*$)|^.*$/, '$1');
            axios.defaults.headers.common.Authorization = token;
            this.checkAdmin()



        },
    }).mount("#app");
</script>
</body>

</html>
